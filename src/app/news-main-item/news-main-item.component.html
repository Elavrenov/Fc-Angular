<div class="flex-sb news-item">
    <div class="flex-sb article-left">
        <div>
            <img src='{{newsItem.urlToImage}}'>
        </div>
        <div>
            <h4>{{newsItem.title}}</h4>
            <h5>{{newsItem.description| slice: 0:100}}...</h5>
        </div>
    </div>
    <div class="flex-sb article-right">
        <h5>{{newsItem.publishedAt | date:'M/d/yy, h:mm a'}}</h5>
        <div class="item-buttons">
            <button [routerLink]="['edit', '5']"  (click)="onEdit(newsItem)">Edit</button>
            <button (click)="onDelete(newsItem)">Delete</button>
        </div>
    </div>
</div>
